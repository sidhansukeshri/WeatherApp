<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <h1 class="header">Weather App</h1>
        <div class="input-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchButton">Search</button>
        </div>
        <div class="weather-info">
            <!-- Location -->
            <h2 id="locationName" class="location"></h2>
            <!-- Weather Icon -->
            <div id="weatherIcon" class="weather-icon"></div>
            <!-- Temperature -->
            <p id="temperature" class="temperature"></p>
            <!-- Weather Condition -->
            <p id="weatherCondition" class="weather-condition"></p>
            <!-- Additional Weather Details -->
            <p id="humidity" class="weather-detail"></p>
            <p id="windSpeed" class="weather-detail"></p>
            <p id="visibility" class="weather-detail"></p>
            <!-- Unit Conversion -->
            <div id="unitToggle" class="unit-toggle">
                <label for="celsius">Celsius</label>
                <input type="radio" id="celsius" name="unit" value="metric" checked>
                <label for="fahrenheit">Fahrenheit</label>
                <input type="radio" id="fahrenheit" name="unit" value="imperial">
            </div>
            <!-- Error Message -->
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
